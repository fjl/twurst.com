<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanonen</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <h1>Stecksteine-Kanonen von Arte</h1>

      <div class="kanone">
        <h2>Alienkanone</h2>
        <img class="fertig" src="bilder/Alienkanone.jpg">
        <img class="teile" src="bilder/Alienkanone Teile.jpg">
      </div>

      <div class="kanone">
        <h2>Einfachste Kanone</h2>
        <img class="fertig" src="bilder/Einfachste Kanone.jpg">
        <img class="teile" src="bilder/Einfachste Kanone Teile.jpg">
      </div>

      <div class="kanone">
        <h2>Kragenkanone</h2>
        <img class="fertig" src="bilder/Kragenkanone Oben.jpg">
        <img class="fertig" src="bilder/Kragenkanone Schraeg.jpg">
        <img class="fertig" src="bilder/Kragenkanone Seite.jpg">
        <img class="teile" src="bilder/Kragenkanone Teile.jpg">
      </div>

      <div class="kanone">
        <h2>Megakanone</h2>
        <img class="fertig" src="bilder/Megakanone Oben.jpg">
        <img class="fertig" src="bilder/Megakanone Seite.jpg">
        <img class="teile" src="bilder/Megakanone Teile.jpg">
      </div>

      <div class="kanone">
        <h2>Multikanone 1</h2>
        <img class="fertig" src="bilder/Multikanone 1.jpg">
        <img class="teile" src="bilder/Multikanone 1 Teile.jpg">
      </div>

      <div class="kanone">
        <h2>Normale Kanone</h2>
        <img class="fertig" src="bilder/Normale Kanone.jpg">
        <img class="teile" src="bilder/Normale Kanone Teile.jpg">
      </div>

    </main>

</html>
